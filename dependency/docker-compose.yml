services:
  postgres:
    image: postgres:15
    container_name: my_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${ENV_DB_PASSWORD}
      POSTGRES_DB: auth_db
    ports:
      - "54321:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init/:/docker-entrypoint-initdb.d/

  redis:
    image: redis:7
    container_name: my_redis
    restart: always
    ports:
      - "63791:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
