name: Python package

on:
  push:
    branches: [ "release/dev", "release/live" ]
    
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/release/live' && 'live' || 'dev' }}
    
    steps:
    - uses: actions/checkout@v4

    - name: Set AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Configure ECR repo variables
      id: ecr_vars
      run: |
        AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        ECR_REPO_NAME=${{ vars.ECR_REPO_NAME }}
        REGION=ap-northeast-2
        IMAGE_TAG=${GITHUB_SHA::8}
        ECR_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/${ECR_REPO_NAME}"
        echo "ECR_URI=${ECR_URI}" >> $GITHUB_ENV
        echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build
      run: |
        docker buildx build -t ${ECR_URI}:latest -t ${ECR_URI}:${IMAGE_TAG} --push .
