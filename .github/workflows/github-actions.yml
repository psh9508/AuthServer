name: Python package

on:
  push:
    branches: [ "release/dev" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: .python-version
    - name: Check Python syntax
      run: find . -name "*.py" | xargs python -m py_compile
    - name: Build
      run: |        
        pip install uv
        pip add pylint
        uv build
        uv run pylint .
